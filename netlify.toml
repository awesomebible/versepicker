[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "16" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Opting your Website out of Google's FLoC Network
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
[[headers]]
  for = "/*.woff2"
  [headers.values]
  cache-control = '''
  public, max-age=31536000, s-max-age=86400,
  '''

[images]
  remote_images = ["https://verse.awesomebible.de/img/.*"]
